{% extends "layout.html" %}

{% block content %}
<table>
    {% for trip in trips %}
    <tr>
        <td>
            {{trip}}
        </td>
        <td>
              Return Time: {{trip.return_time}}
        </td>
        <td>
            <a href='{% url "schedule:edit_trip" pk=trip.pk %}'>Edit</a>
        </td>
    </tr>
    {% empty %}
    No Trips.
    {% endfor %}
</table>

{% endblock content %}
