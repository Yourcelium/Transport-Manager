{% extends "layout.html" %}

{% block content %}
<div class='detail_content'>
    <h2>{{trip.resident}} going to {{trip.destination}} on {{trip.trip_date}}</h2>
    <ul>
        <li>Pick up: {{trip.pick_up_time}}</li>
        <li>Return: {{trip.return_time}}</li>
        <li>Reason for Trip: {{trip.proceduere}}</li>
        <li>Notes: {{trip.notes}}</li>
    </ul>
</div>
{% endblock content %}
