{% extends "layout.html" %}

{% block content %}
<table>
    {{title}}
    {% for issue in issues %}
    <tr>
        <td>
            {{issue}}
        </td>
        <td>
            <a href='{% url "schedule:issue_edit" pk=issue.pk %}'>Edit</a>
        </td>
    </tr>
    {% empty %}
    No Trips.
    {% endfor %}
</table>

{% endblock content %}
